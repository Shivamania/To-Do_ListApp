<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="time()">

    <div class="container">
        <div class="wordbox">
            
            <div class="date-hour">  
                <p id="date">Date</p>   
                <p id="hour">Time</p>
               </div>
           
            <h2>To-Do List</h2>
            <input type="text" placeholder="Write your task to add..." id="inbox">
            <ul id="list"></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
